<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Destiny{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'assets/css/global.css' %}"> <!-- Link to global CSS -->
    
</head>
<body>
    <header>
        <h1>Welcome to your Destiny </h1>
        <nav>
            <ul>
                <a href="{% url 'create_destination' %}" type="button">Destinations</a>
                <a href="{% url 'index' %}" >Home</a>
                
                <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="bi bi-search">Search</button><input type="text" name="search" placeholder="Search for Destinations." class="search">
                
                </form>
            </ul>
        </nav>
    </header>
    
<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>


    <footer>
        <p>&copy; 2023 Tourist Destinations</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
