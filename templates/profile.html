{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/global.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            {% if profile.profile_picture %}
                                <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle" alt="Profile Picture">
                            {% else %}
                                <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Default Profile Picture">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <h4>{{ user.username }}</h4>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                            <p><strong>Bio:</strong> {{ profile.bio }}</p>
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
