{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/global.css' %}">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Admin Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action active">
                                    Dashboard
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">Users</a>
                                <a href="#" class="list-group-item list-group-item-action">Destinations</a>
                                <a href="#" class="list-group-item list-group-item-action">Settings</a>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <h4>Welcome, Admin!</h4>
                            <p>Here you can manage all aspects of the application.</p>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card text-white bg-primary mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">Total Users</h5>
                                            <p class="card-text">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-white bg-success mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">Total Destinations</h5>
                                            <p class="card-text">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-white bg-info mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">Pending Requests</h5>
                                            <p class="card-text">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
