{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/register.css' %}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            const username = document.forms["registrationForm"]["username"].value;
            const email = document.forms["registrationForm"]["email"].value;
            const password = document.forms["registrationForm"]["password1"].value;
            const confirmPassword = document.forms["registrationForm"]["password2"].value;

            if (!username || !email || !password || !confirmPassword) {
                alert("All fields must be filled out");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            const user_name =document.getElementsByName.objects.all(username,name)

            if(username===user_name) {
                alert("Username already exist!");
                return false;
            }

            const e_mail =document.getElementsByName.objects.all(email,name)

            if(email===e_mail) {
                alert("Email already exist!");
                return false;
            }



            return true; // Allow form submission
        }
    </script>
</div>
{% endblock %}
